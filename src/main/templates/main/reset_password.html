{% extends 'main/base.html' %}
<h2>Сброс пароля</h2>
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% if form.errors %}
            {% for field, error in form.errors.items %}
                <b>{{ error }}</b>
            {% endfor %}
        {% endif %}
        <div class="form-floating">
            <input type="password" name="password" class="form-control last" id="floatingPassword"
                   placeholder="Password" required>
            <label for="floatingPassword" class="text-dark">Пароль</label>
        </div>
        <button type="submit" class="w-100 btn btn-lg btn-primary mt-3">Сбросить</button>
    </form>
{% endblock %}
